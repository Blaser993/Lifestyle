<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/resets.css">
</head>
<body>
    <div class="container">
    
        <div class="card text-center row w-50 mx-auto my-3">
            <div class="card-header">
                LifeStyle City Seeker
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Inserisci il nome della città:</span>
                    <input type="text" class="form-control" id="search">   
                </div>
                <div class="col col-auto">
                    <button type="button" class="btn btn-outline-primary" onclick="searchCity()">Cerca</button>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <a href="">Lista delle città disponibili</a>
            </div>
        </div> 
    </div>

    <div class="row">
        <div id="resultContainer"></div>
    </div>

<script src="./assets/js/main.js"></script>
