<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LifeStyle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/resets.css">
        <link rel="stylesheet" href="./assets/css/main.css">

    </head>
    <body>
        <main id="background">
            <div  class="container">  
                <div class="row">
                    <nav class="col col-12">
                        <div class="input-group my-3">
                            <span class="input-group-text">Inserisci il nome della citt√†:</span>
                            <input type="text" class="form-control" id="search" placeholder="Cerca..." list="suggestionsList">
                            <datalist id="suggestionsList"></datalist> 
                            <button id="myBtn" type="button" class="btn btn-dark me-3" onclick="searchInfo(), searchStats(), searchFoto()">Cerca</button>
                        </div>       
                        <div class=" m-3">
                            <span id="resultError"></span>
                        </div>
                    </nav>
                </div> 


                <section class="row col col-12 " style="height: 75vh;">
                    <div class="row col col-6  ">
                        <div id="resultInfo" style="height: 30vh;">
                            
                        </div>
                        <div class="overflow-y-auto" style="height: 45vh;" id="resultDescription"></div>
                    </div>
                    <div class="row col col-6 overflow-y-auto" style="height: 100%;">
                        <div class="col col-12" id="resultScores"></div>
                    </div>  
                </section>
      
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
